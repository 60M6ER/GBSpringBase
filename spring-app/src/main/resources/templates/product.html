<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getTitle()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{'/save'}" th:object="${product}">
        <input type="number" th:field="*{id}" hidden>
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Название</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"th:field="*{title}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="cost" class="col-sm-2 col-form-label">Стоимость</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{cost}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <p></p>
    <a th:href="@{'/'}" type="button" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
