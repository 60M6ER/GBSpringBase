<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="product : ${products}">
        <tr>
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getTitle()}"></td>
            <td th:text="${product.getCost()}"></td>
            <td><a th:href="@{'/show/' + ${product.getId()}}" type="button" class="btn btn-primary">Редактировать</a></td>
            <td><a th:href="@{'/del/' + ${product.getId()}}" type="button" class="btn btn-danger">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/show/-1'}" type="button" class="btn btn-primary">Создать</a>
</div>
</body>
</html>
